<div class="card">

  <div class="inner">
    <img class="card-img-top cover" src="assets/img/{{ recipe.id }}.jpg" alt="recipe Cover for {{ recipe.name }}"
      style="border: 1px solid grey" />
    <div class="card-body">
      <h5 class="card-title">{{ recipe.name }}</h5>
      <div class="scrollable">
        <h6 class="card-title">{{ recipe.name }}</h6>
        <h6 class="card-text">Total Time: {{ recipe.totalTime}}</h6>
        <h6>Ingredients: {{ recipe.ingredients }}</h6>
      </div>
    </div>
  </div>
</div>
